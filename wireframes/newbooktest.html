	<!-- ADD A NEW BOOK FORM -->
	<div class="container-fluid new-book">
		<div class="row">

			<!-- NEW BOOK IMAGE -->
			<div class="col-md-3">
				<img class="add-book-img" src="http://www.drench-design.com/wp-content/uploads/2015/09/plus_sign_23.png" alt="add-a-new-book"></img>	
			</div>

			<!-- NEW BOOK FORM -->
			<div class="col-md-9">
				<div class="col-md-12">
					<h4>Add A New Book:</h4>
				</div>
				<form class="form-horizontal">
					<div class="form-group">
				    	<label class="control-label col-sm-2">Book title</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Book title">
				    </div>
				  </div>
				  <div class="form-group">
				    	<label class="control-label col-sm-2">Author</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Author">
				    </div>
				  </div>
				  <div class="form-group">
				    	<label class="control-label col-sm-2">Book cover link</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Book cover link">
				    </div>
				  </div>
				  <div class="form-group">
				    	<label class="control-label col-sm-2">Sample text</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="5" id="comment" placeholder="Sample text"></textarea>
				    </div>
				  </div>
				  <div class="col-md-10">
				  </div>
				  <div class="col-md-2 add-a-new-book-button">
				  	<button class="btn btn-primary" type="submit">Submit form</button>
				  </div>
				</form>	
			</div>
		</div>
	</div>

	<!-- LIST OF BOOKS 1/2 DISPLAYING -->
	<div class="album text-muted partial-book-display">

		<div class="container">
      <div class="row">
        <div class="card col-md-3 col-sm-6 col-xs-12">
          <img data-src="holder.js/100px280/thumb" alt="100%x280" style="height: 50vh; width: 100%; display: block;" src="https://images-na.ssl-images-amazon.com/images/I/51IaTtJ2bfL._SX330_BO1,204,203,200_.jpg" data-holder-rendered="true">

        </div>
